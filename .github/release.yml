# .github/release.yml
changelog:
  exclude:
    labels:
      - ignore-for-release
      - dependencies
      - duplicate
      - invalid
      - wontfix
    authors:
      - dependabot[bot]
  categories:
    - title: 🚀 New Features
      labels:
        - enhancement
        - feature
    - title: 🐛 Bug Fixes
      labels:
        - bug
        - fix
    - title: 📖 Documentation
      labels:
        - documentation
        - docs
    - title: 🔧 Other Changes
      labels:
        - "*"
