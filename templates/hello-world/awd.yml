name: {{project_name}}
version: {{version}}
description: {{description}}
author: {{author}}

# Compilation configuration (for future use when CLI integration is complete)
compilation:
  chatmode: "default"
  include_workflows: true
  include_setup: true
  output: "AGENTS.md"

scripts:
  start: "codex --skip-git-repo-check hello-world.prompt.md"
  llm: "llm hello-world.prompt.md -m github/gpt-4o-mini"
  demo: "awd compile --dry-run"
  test: "echo 'Running tests...' && echo 'All tests passed!'"
  debug: "RUST_LOG=debug codex --skip-git-repo-check hello-world.prompt.md"

dependencies:
  mcp:
    - ghcr.io/github/github-mcp-server
